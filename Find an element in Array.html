<!Doctype html>
<html>
    <head>
        <title>Program to find the given number in array</title>       
    </head>
        <script>
             var number = parseInt(prompt("Enter number between 1 to 25 to find out whether it is present in an array"));
             var isPresent = false; 
             var array1 = [10,12,16,25,23,20,9,4,17,19];

             if (number>=1 & number<=25){
                for (var i=0;i<array1.length;i++){
                    if(number==array1[i]){
                        alert("congrats. Number is present in array");
                        isPresent = true;
                        break;
                    }
                }                
             } 
             if(!isPresent)
             {
                alert("Sorry. Your number is not present in array");
             }                 
                  
        </script>
    </body>
</html>
