<!Doctype html>
<html>
    <head>
       Table of Multipliers:
    </head>
    <body>
        <script>
            var number=parseInt(prompt("Enter number between 1 to 10")); 
            if (number>=1 && number<=10){          
                for (var i=1;i<=10;i++){

                    document.write(number+"*"+i+"="+number*i+"<br>");                
                }
           }else{
                document.write("Number is not between 1 to 10");
           }

        </script>
    </body>    
</html>
